<section class="numeros">
  <p class="numeros-masOmenos">{{ numeros }}</p>
  <div class="numero-btns">
    <button
      [disabled]="numeros === 0"
      (click)="baja()"
        type="button"
      >
        -
      </button>
      <button
        (click)="sube()"
        type="button"
        [disabled]="numeros === 50"
      >
        +
      </button>
    </div>
    <button class="reiniciar-conteo"(click)="conteoReiniciado()" type="button" >
      Reiniciar
    </button>
</section>
